<app-sidebar></app-sidebar>
<div class="user-profile">
    <h2>User Profile</h2>
    <div class="profile-card">
        <h2>Client Profile</h2>
      
        <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
          <div class="form-grid">
            <!-- First Column -->
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" [(ngModel)]="client.nom" name="nom" />
            </div>
      
            <div class="form-group">
              <label for="prenom">Prenom</label>
              <input type="text" id="prenom" [(ngModel)]="client.prenom" name="prenom" />
            </div>
      
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" [(ngModel)]="client.user.username" name="username" />
            </div>
      
            <!-- Second Column -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="client.user.email" name="email" />
            </div>
      
            <div class="form-group">
              <label for="cni">CNI</label>
              <input type="text" id="cni" [(ngModel)]="client.cni" name="cni" />
            </div>
      
            <div class="form-group">
              <label for="tel">Tel</label>
              <input type="text" id="tel" [(ngModel)]="client.tel" name="tel" />
            </div>
      
            <!-- Third Column -->
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" id="adresse" [(ngModel)]="client.adresse" name="adresse" />
            </div>
      
            <div class="form-group">
              <label for="numPermis">Num√©ro de Permis</label>
              <input type="text" id="numPermis" [(ngModel)]="client.numPermis" name="numPermis" />
            </div>
      
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="client.user.password" name="password" />
            </div>
          </div>
      
          <!-- Save Button -->
          <div class="form-actions">
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>
      
      
  </div>
