<app-sidebar></app-sidebar>
<div class="car-info-container">
    <h2>Ajouter Client</h2>
    <div class="car-info-content">
        <form (ngSubmit)="onSubmit()" #carForm="ngForm" class="car-info-form">
            <div class="form-sections">
                <!-- Left Section -->
                <div class="left-section">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            [(ngModel)]="client.user.username"
                            name="username"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input
                            type="text"
                            id="email"
                            [(ngModel)]="client.user.email"
                            name="email"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            [(ngModel)]="client.user.password"
                            name="password"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input
                            type="text"
                            id="type"
                            [(ngModel)]="client.user.type"
                            name="type"
                            required
                            class="form-control"
                        />
                    </div>
                </div>

                <!-- Right Section -->
                <div class="right-section">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input
                            type="text"
                            id="nom"
                            [(ngModel)]="client.nom"
                            name="nom"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input
                            type="text"
                            id="prenom"
                            [(ngModel)]="client.prenom"
                            name="prenom"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="cni">Cni</label>
                        <input
                            type="text"
                            id="cni"
                            name="cni"
                            [(ngModel)]="client.cni"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="tel">Telephone</label>
                        <input
                            type="tel"
                            id="tel"
                            [(ngModel)]="client.tel"
                            name="tel"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input
                            type="text"
                            id="adresse"
                            [(ngModel)]="client.adresse"
                            name="adresse"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="numPermis">Num√©ro de permis</label>
                        <input
                            type="text"
                            id="numPermis"
                            [(ngModel)]="client.numPermis"
                            name="numPermis"
                            required
                            class="form-control"
                        />
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</div>
