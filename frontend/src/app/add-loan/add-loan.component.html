<app-sidebar></app-sidebar>
<div class="car-info-container">
    <h2>Ajouter Loacation</h2>
    <div class="car-info-content">
        <form (ngSubmit)="onSubmit()" #carForm="ngForm" class="car-info-form">
            <div class="form-sections">
                <!-- Left Section -->
                <div class="left-section">
                    <div class="form-group">
                        <label for="dateDebut">Date d√©but</label>
                        <input
                            type="date"
                            id="dateDebut"
                            [(ngModel)]="loan.dateDebut"
                            name="dateDebut"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="dateFin">Date fin</label>
                        <input
                            type="date"
                            id="dateFin"
                            [(ngModel)]="loan.dateFin"
                            name="dateFin"
                            required
                            class="form-control"
                        />
                    </div>
                </div>

                <!-- Right Section -->
                <div class="right-section">
                    <div class="form-group">
                        <label for="etat">Loan Status</label>
                            <select
                            id="etat"
                            name="etat"
                            [(ngModel)]="loan.etat"
                            required
                            >
                            <option *ngFor="let option of loanStatusOptions" [value]="option.value">
                                {{ option.label }}
                            </option>
                            </select> 
                    </div>
                    <div class="form-group">
                        <label for="client_id">Client</label>
                            <select
                            id="client_id"
                            name="client_id"
                            [(ngModel)]="loan.client.id"
                            required
                            >
                            <option *ngFor="let client of clients" [value]="client.id">
                                {{ client.user.username }}
                            </option>
                            </select> 
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</div>
