<app-sidebar></app-sidebar>
<div class="content">
  <div class="dashboard">
    <div class="card" *ngFor="let car of cars">
      <img [src]="car.image" alt="{{ car.marque }}" class="car-image" />
      <h3>{{ car.marque }}</h3>
      <p>Price: ${{ car.prix }}</p>
      <div class="card-buttons">
        <button (click)="showDetails(car)" class="show-button">Show</button>
        <button (click)="loanCar(car.id)" class="loan-button">Loan</button>
      </div>
    </div>
  </div>  
</div>
